name: CI/CD Java

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [17]

    steps:
      - name: Check out do repositorio
        uses: actions/checkout@v2

      - name: Montar JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'

      - name: Setup JUnit
        run: make setup

      -name: Instalar dependÃªncias
        run: mvn install

      - name: Build
        run: make

      - name: Test
        run: make test
